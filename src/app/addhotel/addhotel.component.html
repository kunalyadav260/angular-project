<body>
        <!-- <img src="/assets/images/image1.jpg" alt="" width="1120px"> -->
           <div class="container" >
               
               <h5 style="text-align: center;">ONLY ADMIN HAS THIS RIGHT <br>ADD NEW HOTEL </h5>
<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
        <div class="form-group row" id="tp">
                <label for="hotel_id" class="col-sm-2 col-form-label">Hotel ID: </label>
                <div class="col-sm-5">
                    <!-- <input class="form-control" type="text" name="Cust_name" ngModel placeholder="name"> -->
                    <input class="form-control" type="text" required #id="ngModel" [class.is-invalid]="id.invalid&&id.touched" 
                    name="hotel_id" ngModel placeholder="ID">
                    <small class="text-danger" [class.d-none]="id.valid||id.untouched">ID IS REQUIRED</small><br>
                </div>
        </div>
        <div class="form-group row" id="tp">
                <label for="hotel_name" class="col-sm-2 col-form-label">Hotel Name: </label>
                <div class="col-sm-5">
                    <!-- <input class="form-control" type="text" name="Cust_name" ngModel placeholder="name"> -->
                    <input class="form-control" type="text" required #name="ngModel" 
                    [class.is-invalid]="name.invalid&&name.touched" name="hotel_name" ngModel placeholder="Name">
                    <small class="text-danger" [class.d-none]="name.valid||name.untouched">Name IS REQUIRED</small><br>
                </div>
        </div>
        <div class="form-group row" id="tp">
                <label for="hotel_add" class="col-sm-2 col-form-label">Hotel Address: </label>
                <div class="col-sm-5">
                    <!-- <input class="form-control" type="text" name="Cust_name" ngModel placeholder="name"> -->
                    <input class="form-control" type="text" required #add="ngModel" 
                    [class.is-invalid]="add.invalid&&add.touched" name="hotel_add" ngModel placeholder="Add">
                    <small class="text-danger" [class.d-none]="add.valid||add.untouched">Address IS REQUIRED</small><br>
                </div>
        </div>
        <div class="form-group row" id="tp">
                <label for="hotel_email" class="col-sm-2 col-form-label">Hotel Email: </label>
                <div class="col-sm-5">
                    <!-- <input class="form-control" type="text" name="Cust_name" ngModel placeholder="name"> -->
                    <input class="form-control" type="text" required #email="ngModel" 
                    [class.is-invalid]="email.invalid&&email.touched" name="hotel_email" ngModel placeholder="Email">
                    <small class="text-danger" [class.d-none]="email.valid||email.untouched">Email IS REQUIRED</small><br>
                </div>
        </div>
     <button type="submit" [disabled]="userPost.invalid" class="btn btn-primary">Submit</button>
    
</form> 
</div>
</body>
